contentOrigin:
  # Define at least one source of packages, but you can have as many as you want.
  repofiles:
    - ./ubi9.repo
packages:
  # list of rpm names to resolve
  - gcc-c++
  - gcc
  - git
  - zip
  - unzip
  - java-21-openjdk-devel
  - python3
  - gpg

#reinstallPackages: []
  # list of rpms already provided in the base image, but which should be
  # reinstalled

